<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href='css/login.css'/>
</head>
<body>
    <section id="login">
        <h2>로그인</h2>
            <form name="customer" action="login.do" method="post">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"></th>
                        <tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label for="userId">아이디</label></th>
                            <td>
                                <c:choose>
                                    <c:when test="${cookie.idCheck.value!=null}">
                                        <input type="text" name="userId" id="userId" maxlength="12" placeholder="아이디를 입력하세요." value="${cookie.userId.value}"/>
                                    </c:when>
                                    
                                    <c:otherwise>
                                        <input type="text" name="userId" id="userId" maxlength="12" placeholder="아이디를 입력하세요." value=""/>
                                    </c:otherwise>
                                
                                </c:choose>
                            </td>
                            
                        </tr>
                        <tr>
                            <th><label for="passwd">비밀번호</label></th>
                            <td><input type="password" id="passwd" name="password" maxlength="20" placeholder="비밀번호를 입력하세요."/></td>
                            <td>
                                <c:choose>
                                    <c:when test="${cookie.idCheck.value!=null}">
                                        <input class="checkbox" type="checkbox" name="idCheck" value="true" checked/>ID저장
                                    </c:when>
                                    <c:otherwise>
                                        <input class="checkbox" type="checkbox" name="idCheck" value="true"/>ID저장
                                    </c:otherwise>
                                </c:choose>
                            </td>
                        </tr>
                    </tbody>
                    <input type="submit" id="submitButton" value="로그인"/>
                </table>
                <ul>
                    <li><a href="add_user.jsp">회원가입</a></li>
                    <li><a href="find_userId.jsp">아이디 찾기</a></li>
                    <li><a href="find_passwd.jsp">비밀번호 찾기</a></li>
                </ul>
            </form>
    </section>
</body>
</html>
