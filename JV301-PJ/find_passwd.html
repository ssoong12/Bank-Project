<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="css/find_passwd.css">
</head>
<body>
     <section id="find_passwd">
        <!-- <%
           String errorMsg = (String)request.getAttribute("errorMsg");
           if(errorMsg == null) errorMsg = "";
        %> -->
        <hgroup>
            <h2>로그인에 실패하였습니다!</h2>
            <!-- <%=errorMsg %> -->
            <h3>비밀번호 찾기</h3>
        </hgroup>
        <form id="contentWrap" action="find_userId.do" method="post">
            <table>
                <tr>
                    <td><label for="userName">이름</label></td>
                    <td><input type="text" name="userName"/></td>
                    
                </tr>
                <tr>
                    <td><label for="phone1">휴대폰 번호</label></td>
                    <td>
                        <input class="phoneNumber" type="text" name="phone1" maxlength="3" value="010"/>
                        -<input class="phoneNumber" type="text" name="phone2" maxlength="4"/>
                        -<input class="phoneNumber" type="text" name="phone3" maxlength="4"/></td>
                </tr>
                <tr>
                    <td><label for="email1">이메일</label></td>
                    <td><input type="text" name="email1"/>
                        @ <select id="email2" name="email2">
                            <option value="default" selected>-- 선택 --</option>
                            <option value="naver.com">naver.com</option>
                            <option value="google.com">google.com</option>
                            <option value="daum.net">daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
           <input id="submitButton" type="submit" value="확인"/>
        </form>
     </section>
</body>
</html>
