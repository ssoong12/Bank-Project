<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My page</title>
<link rel="stylesheet" href="css/mypage.css">
<!-- <link rel="stylesheet" type="text/css" href='<c:url value="/css/common.css"/>'> -->
</head>
<body>
	<!-- <jsp:include page="/incl/header_on.jsp"></jsp:include> -->
	
	<section id="mypage">
		<hgroup>
			<h2>마이페이지</h2>
			<h3>내 정보 수정 및 조회가 가능합니다.</h3>
		</hgroup>
		<form id="contentWrap" action="revise_user.jsp" method="post">
			<table>
				<tr>
					<th><label for="userId">아이디</label></th>
					<td><input type="text" name="userId" readonly value="${customer.userId}"></td>
				</tr>
				<tr>
					<th><label for="passwd">비밀번호</label></th>
					<td><input type="text" name="passwd" readonly value="${customer.passwd}"></td>
				</tr>
				<tr>
					<th><label for="userName">이름</label></th>
					<td><input type="text" name="userName" readonly value="${customer.userName}"></td>
				</tr>
				<tr>
					<th><label for="ssn">주민등록번호</label></th>
					<td><input type="text" name="ssn" readonly value="${customer.ssn}"></td>
				</tr>
				<tr>
					<th><label for="phone">휴대폰번호</label></th>
					<td><input type="text" name="phone" readonly value="${customer.phone}"></td>
				</tr>
				<tr>
					<th><label for="email">이메일</label></th>
					<td><input type="text" name="email" readonly value="${customer.email}"></td>
				</tr>
				<tr>
					<th><label for="addr">주소</label></th>
					<td><input type="text" name="addr" readonly value="${customer.addr}"></td>
				</tr>
				<tr>
					<th><label for="regDate">등록날짜</label></th>
					<td><input type="text" name="phone" readonly value="${customer.regDate}"></td>
				</tr>	
			</table>
			
			<input id="submitButton" type="submit" value="수정하기">
		</form>
	
	</section>
	
	<!-- <jsp:include page="/incl/footer.jsp"></jsp:include> -->
</body>
</html>
